<div class="container col-9">
  <div class="table-responsive table-container"></div>
  <h2> Listes des indications</h2>
  <table class="table table-light table-hover table-striped">
    <thead class="thead-light">
      <tr>
        <th>Id</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let indication of indications">
        <td>{{indication.id}}</td>
        <td>{{indication.description}}</td>
        <td>
          <div>
              <button class="btn btn-info">Edit</button>
          </div>
          <div>
              <button (click)="deleteIndication(indication.id)" class = "btn btn-danger">Delete</button>
          </div>
        </td>        
      </tr>
    </tbody>
  </table>
  <button (click)="createIndication()" class = "btn btn-success">Ajouter</button>
</div>
