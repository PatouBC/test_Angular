<div class="container-fluid">
  <div fxLayout="row" fxLayoutAlign="center center" style="height: calc(100vh - 64px);">
    <mat-card class="col-12 col-sm-8 col-md-6 col-lg-4">
      <ngb-alert type="danger" *ngIf="connexionFailed" (close)="connexionFailed=false">
        Le couple identifiant/mot de passe n'est pas valide
      </ngb-alert>
      <mat-card-title class="text-center">Se connecter</mat-card-title>
      <mat-card-content>
        <form class="form-content" [formGroup]="loginForm">
          <mat-form-field>
            <input matInput placeholder="identifiant" formControlName="username" autocomplete="off" required/>
          </mat-form-field>
          <mat-form-field>
              <input matInput 
              type="password" 
              placeholder="Mot de passe" 
              formControlName="password" 
              autocomplete="off" required/>
            </mat-form-field>
            <button class="mt-3" mat-flat-button
            (click)="login()"
            color="primary">Se Connecter</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
